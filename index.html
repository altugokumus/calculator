<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="title">
        <h1>Calculator</h1>
    </div>
    <div class="center">
        <div class="container">
                <input type="tel" name="number" id="input"> 
                <div class="buttons">
                    <button type="button" value="C" class="btn clear" id="btn-c">C</button>
                    <button type="button" value="()" class="btn btn-side" id="btn-()">()</button>
                    <button type="button" value="%" class="btn btn-side" id="btn-%">%</button>
                    <button type="button" value="/" class="btn btn-side operator" id="btn-/">/</button>
               
                    <button type="button" value="7" class="btn number" id="btn-7">7</button>
                    <button type="button" value="8" class="btn number" id="btn-8">8</button>
                    <button type="button" value="9" class="btn number" id="btn-9">9</button>
                    <button type="button" value="*" class="btn btn-side operator" id="btn-X">x</button>
                
                    <button type="button" value="4" class="btn number" id="btn-4">4</button>
                    <button type="button" value="5" class="btn number" id="btn-5">5</button>
                    <button type="button" value="6" class="btn number" id="btn-6">6</button>
                    <button type="button" value="-" class="btn btn-side operator" id="btn--">-</button>
             
                    <button type="button" value="1" class="btn number" id="btn-1">1</button>
                    <button type="button" value="2" class="btn number" id="btn-2">2</button>
                    <button type="button" value="3" class="btn number" id="btn-3">3</button>
                    <button type="button" value="+" class="btn btn-side operator" id="btn-+">+</button>
                
                    <button type="button" value="+/-" class="btn" id="btn-+/-">+/-</button>
                    <button type="button" value="0" class="btn number" id="btn-0">0</button>
                    <button type="button" value="." class="btn decimal" id="btn-,">.</button>
                    <button type="button" value="=" class="btn btn-side equal" id="btn-=">=</button>
                </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
